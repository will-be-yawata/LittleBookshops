<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>小书店</title>
    <link href="__ADMIN__/css/icon.css" rel="stylesheet">
    <link href="__ADMIN__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/templatemo-style.css" rel="stylesheet">
    <link href="__ADMIN__/layui/css/layui.css" rel="stylesheet">

    <script src="__ADMIN__/js/jquery-1.11.2.min.js"></script>
    <style>
        #content{
            width: 100%;
            background-color: white;
        }

    </style>

</head>
<body>
<div class="templatemo-flex-row">
    {include file="public/sidebar"/}
    <div id="content">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>作者id</th>
                <th>作者名</th>
                <th>作者图片</th>
                <th>作者简介</th>
                <th>提交</th>
            </tr>
            </thead>
            <tbody>
            <form action="{:url('author/add')}" method="post">
                <tr>
                    <td></td>
                    <td><input name="name"></td>
                    <td><input name="img"></td>
                    <td><input name="about" style="width: 100%"></td>
                    <td><input type="submit" value="提交"> </td>
                </tr>
            </form>
            {volist name='a_list' id='au'}
            <form action="{:url('author/update')}" method="post">
            <tr>
                <td>{$au.author_id}<input name="a_id" value="{$au.author_id}" style="width: 0px; display: none"></td>
                <td><input name="name" value="{$au.author_name}"></td>
                <td><input name="img" value="{$au.author_img}"></td>
                <td><input name="about" style="width: 100%" value="{$au.author_about}"></td>
                <td><input type="submit" value="修改"><a href="{:url('author/del')}?a_id={$au.author_id}">删除</a> </td>
            </tr>
            </form>
            {/volist}
            {$a_list->render()}
            </tbody>
        </table>
    </div>

</div>
<script src="__ADMIN__/layui/layui.js"></script>

</body>
</html>
