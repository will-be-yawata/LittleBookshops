<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>小书店</title>
    <link href="__ADMIN__/css/icon.css" rel="stylesheet">
    <link href="__ADMIN__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/templatemo-style.css" rel="stylesheet">
    <link href="__ADMIN__/layui/css/layui.css" rel="stylesheet">
    <link href="__ADMIN__/css/label.css" rel="stylesheet">
    <script src="__ADMIN__/js/jquery-1.11.2.min.js"></script>


</head>
<body>
<div class="templatemo-flex-row">
    {include file="public/sidebar"/}
    <div id="content" style="background-color: white; width: 100%;">




        <!--</table>-->
        <p style="margin-left: 50%">这是{$name}的购物车</p>
        <table id="user" style="margin-top: 10%" class="table table-striped table-bordered table-hover">
            <thead>
            <th>购物车记录id</th>


            <th>商品id</th>
            <th>商品名称</th>
            <th>商品数量</th>

            <th>订单id</th>
            <th>操作</th>
            </thead>
            <tbody>
                {volist name='list' id='car_data'}
                <tr>
                    <td>{$car_data.car_id}</td>
                    <td>{$car_data.goods_id}</td>
                    <td>{$car_data.goods_name}</td>
                    <td>{$car_data.goods_num}</td>

                    <td>{$car_data.order_id}</td>
                    <td></td>

                </tr>
                {/volist}


            </tbody>

        </table>
        <ul>
            <li><a href="{:url('car/next')}?u_id={$u_id}">下一页</a></li>
            <li><a href="#"> 上一页</a></li>
            <li>当前是：{$page_num}页</li>
        </ul>



    </div>

</div>
<script src="__ADMIN__/layui/layui.js"></script>
<script src="__ADMIN__/js/car.js"></script>
</body>
</html>
