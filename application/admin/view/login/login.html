<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>后台登录</title>
    <link href="__ADMIN__/css/login.css" rel="stylesheet" type="text/css">
    <script src="__ADMIN__/js/login.js"></script>
</head>
<body>
    <form class="dowebok" id="form" action="{:url('Index/index')}" method="post" onsubmit="return check_login();">
        <div class="logo"></div>
        <div class="form-item">
            <input id="username" name="username" type="text" autocomplete="off" placeholder="用户名">
        </div>
        <div class="form-item">
            <input id="password" name="password" type="password" autocomplete="off" placeholder="密码">
        </div>
        <div class="form-item"><button id="submit">登 录</button></div>
    </form>
</body>
</html>
