<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>小书店</title>
    <link href="__ADMIN__/css/icon.css" rel="stylesheet">
    <link href="__ADMIN__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/templatemo-style.css" rel="stylesheet">
    <link href="__ADMIN__/layui/css/layui.css" rel="stylesheet">
    <link href="__ADMIN__/css/label.css" rel="stylesheet">
    <script src="__ADMIN__/js/jquery-1.11.2.min.js"></script>

</head>
<body>
<div class="templatemo-flex-row">
    {include file="public/sidebar"/}
    <div id="content" style="width:100%;background-color: white">

        <table id="order_data" class="table table-striped table-bordered table-hover">
            <thead>
                <th>订单id</th>


                <th>发送方手机号</th>
                <th>收货地址</th>

                <th>订单创建时间</th>
                <th>快递单号</th>
                <th>发货时间</th>

                <th>商品id</th>
                <th>修改</th>
            </thead>
            <tbody>
               
            {volist name='list' id='order'}
            <form action="{:url('Order/update')}" method="post">
                <tr>
                    <td><input name="order_id" value="{$order.order_id}" style="display: none">{$order.order_id}</td>

                    <td><input name="order_phone" value="{$order.order_phone}"></td>

                    <td>{$order.order_gain_address}</td>

                    <td>{$order.order_createtime}</td>
                    <td><input name="courier_number" value="{$order.order_courier_number}"></td>
                    <td>{$order.order_deliverytime}</td>

                    <td>{$order.goods_id}</td>
                    <td><input type="submit" value="提交"><a href="{:url('order/del')}?order_id={$order.order_id}">删除</a> </td>

                </tr>
                </form>
            {/volist}

            </tbody>
        </table>
        </form>
        {$list->render()}

    </div>

</div>
<script src="__ADMIN__/layui/layui.js"></script>

</body>
</html>
